<main class="main">
  <div class="content">
    
      <div class="player-wrapper">
        @for (item of [
          { player: 'Messi' },
          { player: 'Mbappe'},
          { player: 'Modric'},
        ]; track item.player) {
          <div
            class="player-wrapper"
          >
            <span>{{ item.player }}</span>
        </div>
        }
      </div>
    
  </div>
</main>
